<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-icons">
        <img src="circle-left.png" class="circle-icon">
        <img src="profile.png" class="profile-icon">
        <a href="audio.html">
            <i class="fas fa-headphones headphone-icon"></i>
        </a>
    </div>

    <div class="register-container">
        <img src="logo.png" class="logo">
        <h2>Registro</h2>
        <form id="registerForm">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="password" placeholder="Confirmar Contraseña" required>
            <input type="text" placeholder="Código de Referido" id="refCode">
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
</body>
</html>
